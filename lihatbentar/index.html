<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lihat bentar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .box {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #4c9ef0;
        }
    </style>
</head>

<body>
    <div class="box">
        <h3>Tunggu sebentar<br><span>5</span> detik</h3>
    </div>
    <script>
        let countdownElement = document.querySelector("span")

        var countdownValue = 5;
        countdownElement.innerText = countdownValue;

        // Mengurangi nilai hitungan mundur setiap 1 detik
        var countdown = setInterval(function () {
            countdownValue--;
            countdownElement.innerText = countdownValue;

            // Jika hitungan mundur mencapai 0, pindah ke halaman baru
            if (countdownValue === 0) {
                clearInterval(countdown);
                window.location.href = "https://custompesanbuatmu.feeldream.repl.co/mulai.php?id=1688352857618"; // Ganti dengan URL halaman baru yang ingin kamu tuju
            }
        }, 1000);

    </script>
</body>

</html>
