    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        const view_count = document.getElementById('view');
        count_view();
        const time = () => {
            let t = document.getElementById('time');
            let date = new Date();
            let hari_string = ['Minggu', 'Senin', 'Selasa', 'Rabu', 'Kamis', "Jum'at", 'Sabtu'];
            let bulan_string = ['Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni', 'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'];
            let hari = hari_string[date.getDay()];
            let tgl = date.getDate();
            let tahun = date.getFullYear();
            let bulan = bulan_string[date.getMonth()];
            let tanggal = `${hari}, ${tgl} ${bulan} ${tahun}<br>`;
            t.innerHTML = `${tanggal} ${kurang(date.getHours())}:${kurang(date.getMinutes())}:${kurang(date.getSeconds())}`;
        }
        const kurang = (time) => {
            return time < 10 ?  '0'+time : time;
        }

        function count_view() {
            fetch('https://api.countapi.xyz/update/davi/mylink/?amount=1')
                .then((res) => res.json())
                .then((res) => {
                    view_count.innerHTML = res.value + " View";
                })
        }
        
        setInterval(() => {
            time()
        }, 1000);
    </script>
